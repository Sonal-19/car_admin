<div class="register-main-container">
  <div class="register-container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 text-center px-4">
          <img
            src="../../../assets/img/logo.png"
            alt="Car Whistler"
            title="Car Whistler"
            class="img-fluid d-block mx-auto mb-2"
          />
          <form [formGroup]="form" (ngSubmit)="onSubmit();">
            <div class="input-group mb-4">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa fa-user" aria-hidden="true"></i
              ></span>
              <input
                type="text"
                class="form-control"
                formControlName="username"
                [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
                placeholder="username"
                aria-label="username"
                aria-describedby="basic-addon1"
              />
              <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div class="form-validation-error" *ngIf="f['username'].errors['required']">Username is required</div>
              </div>
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text" id="basic-addon2"
                ><i
                  class="fa fa-lock"
                  aria-hidden="true"
                ></i
              ></span>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{'is-invalid': submitted && f['password'].errors}"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="basic-addon2"
                autocomplete="true"
              />
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div class="form-validation-error" *ngIf="f['password'].errors['required']">Password is required</div>
              </div>
            </div>
            <div class="input-group mb-3">
              <button type="submit" class="btn primary-bakground-color color-white w-100">
                Sign In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
